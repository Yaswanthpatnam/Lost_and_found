<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lost & Found{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Lost & Found</a>
            <div>
                <a href="/" class="btn btn-outline-light me-2 ">Home</a>
                <a href="/users/login/" class="btn btn-outline-light me-2">Login</a>
                <a href="/users/register/" class="btn btn-warning">Register</a>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %} {% endblock content %}
    </main>
    
</body>
<footer class="footer bg-dark text-light text-center py-3 mt-4">
    <p>&copy; 2025 Lost & Found</p>
</footer>
</html>
