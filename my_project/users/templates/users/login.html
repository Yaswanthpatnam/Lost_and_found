

{% extends "base.html" %}

{% block title %}
    login
{% endblock title %}

{% block content %}
<div class="container">
        <h2>Login</h2>
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>    
{% endblock content %}
